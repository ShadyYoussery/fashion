<html>

<head>
    <meta charset="utf-8">
    <title>Fashion Template</title>

    <!-- favIcon -->
    <link rel="shortcut icon" href="images/favicon-k.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <div class="container-fluid login">
        <div class="row main">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center">Login</h1>

                <div class="account-wall">
                    <img class="profile-img" src="images/LoginPhoto.jpg?sz=120" alt="">
                    <form class="form-signin" action="index.html">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" placeholder="Email" required autofocus>
                        </div>

                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Forget password </a><span class="clearfix"></span>
                    </form>
                </div>
                <a href="#" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>

</html>
